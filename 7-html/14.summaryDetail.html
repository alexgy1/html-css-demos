<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  marquee{
    width: 200px;
    height: 200px;
    background: salmon
  }

  </style>

<body>
  <details>
    <summary>概要信息</summary>
    详细信息
    h5 不只包括 html新增的标签 还包括 css3 js语法
  </details>

  <!-- w3c  -->
  <h2>跑马灯</h2>
  <ul>
    <li>scrollamount</li>
  </ul>
  <marquee> alex is learning html</marquee>
  <marquee behavior="" direction="up" scrollamount="30"> alex is learning html</marquee>
  <marquee behavior="" direction="down"> alex is learning html</marquee>
    <marquee behavior="" direction="down"> this is 江南 course </marquee>

  <marquee behavior="" direction="right"> alex is learning html  direction="right"</marquee>
  <!-- 滚动次数 -->
  <marquee behavior="" direction="right" loop="1"> alex is learning html  loop="1"</marquee>
  <!-- 滚动类型  是否停止 -->
  <marquee  behavior="slide"> behavior="slide"</marquee>
  <marquee  behavior="alternate">  behavior="alternate"</marquee>

  <marquee behavior="" direction="">
    <img src="../6-paiyipai/girl.jpeg" alt="" width="90px">
  </marquee>
</body>
