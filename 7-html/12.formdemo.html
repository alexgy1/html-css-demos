<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="http://www.baidu.com">
   <fieldset>
     <legend>注册页面</legend>
      <p>
          账号: <input type="text" name=""> 
        </p>
        <p>
          密码: <input type="password"  name='pwd'>
        </p>
        <p>
          性别:
          男<input type="radio" name="sex" id="" checked  value="male">
          女<input type="radio" name="sex" id="" value="female">
        </p>
          <!-- 单选框和多选框 所有内容要一致  除了input button 都可以指定 value  -->
        <p>
          爱好：<input type="checkbox" name="fav" id="" checked> 篮球
          <input type="checkbox" name="fav" id="">足球
          <input type="checkbox" name="fav" id="">游戏
        </p>
        <p>
          简介： <textarea name="" id="" cols="30" rows="10" name='intro'></textarea>
        </p>
        <p>
          生日: <input type="date" name="birthday" id="">
        </p>
        <p>
          邮箱： <input type="email" name="email" id="">
        </p>
        <p>
          电话: <input type="number" name="tel" id="">
        </p>
        <p>
          <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" value='清空'>
        </p>
   </fieldset>
  </form>
</body>
</html>
