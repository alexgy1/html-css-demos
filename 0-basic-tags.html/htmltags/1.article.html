<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>article</title>
  </head>
  <body>
    <!-- article可以嵌套 -->
    <!-- article可以表示插件 -->
    <article>
      <header>
        <h1>
          <p>hello alex</p>
        </h1>
      </header>
      <article>
        <header>author</header>
        <p>评论</p>
        <footer>
          time
        </footer>
      </article>
      <footer><p>footer</p></footer>
    </article>

    <!-- article 内嵌 -->
    <article>
      <h1>这是一个内嵌页面</h1>
      <object>
        <embed src="#" type="" width="600" height="400" />
      </object>
    </article>
  </body>
</html>
