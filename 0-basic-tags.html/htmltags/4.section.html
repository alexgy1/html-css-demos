<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>section</title>
  </head>
  <body>
    <section>
      <h1>apple</h1>
      <p>this is a apple</p>
    </section>

    <article>
      <h1>苹果</h1>
      <p>asdasd</p>
      <section>
        <h2>红富士</h2>
        <p>这是一种外表很红的苹果</p>
      </section>
      <section>
        <h2>果光</h2>
        <p>这是一种外表很红的苹果</p>
      </section>
    </article>

    <!-- article setion（分段分快） 区别 article是特殊类的section 更强调独立性 -->
    <section>
      <h1>水果</h1>
      <article>
        <h1>pingguo</h1>
        <p>zhe shi pingguo</p>
      </article>
      <article>
        <h1>li</h1>
        <p>zhe shi li</p>
      </article>
      <article>
        <h1>xiangjiao</h1>
        <p>zhe shi xiangjiao</p>
      </article>
    </section>
  </body>
</html>
