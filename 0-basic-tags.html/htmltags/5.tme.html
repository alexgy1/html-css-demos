<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>time</title>
  </head>
  <body>
    <!-- T 分隔符  Z  机器编码 utc时间  +09:00 时差 -->
    <time datetime="2020-11-11">2020-11-11</time>
    <time datetime="2020-11-11T20:00"></time>
    <time datetime="2020-11-11T20:00Z"></time>
    <time datetime="2020-11-11T20:00+09:00"></time>
  </body>
</html>
